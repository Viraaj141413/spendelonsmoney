<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spend Elon’s Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      font-size: 36px;
      text-align: center;
    }
    h3 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    input[type="number"] {
      padding: 5px;
      width: 50px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .balance {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Spend Elon’s Money</h1>

  <!-- Balance Display -->
  <div class="balance" id="balance-text">
    Current Balance: $400,000,000,000
  </div>

  <div id="items-container">
    <!-- Big Mac -->
    <div class="item">
      <img src="https://neal.fun/spend/images/big-mac.jpg" alt="Big Mac">
      <h3>Big Mac</h3>
      <p>Price: $2</p>
      <label for="big-mac-quantity">Quantity:</label>
      <input type="number" id="big-mac-quantity" name="big-mac-quantity" min="0" max="100">
      <button onclick="buyItem('big-mac', 2)">Buy</button>
      <button onclick="sellItem('big-mac', 2)">Sell</button>
    </div>

    <!-- Other items go here -->
  </div>

  <script>
    let balance = 400000000000; // Starting balance

    // Function to update the displayed balance
    function updateBalance() {
      document.getElementById('balance-text').textContent = `Current Balance: $${balance.toLocaleString()}`;
    }

    // Function for buying items
    function buyItem(item, price) {
      const quantity = document.getElementById(`${item}-quantity`).value;
      const totalCost = price * quantity;

      if (totalCost <= balance) {
        balance -= totalCost;
        updateBalance();
        alert(`You bought ${quantity} ${item}(s) for $${totalCost}`);
      } else {
        alert("You don't have enough money.");
      }
    }

    // Function for selling items
    function sellItem(item, price) {
      const quantity = document.getElementById(`${item}-quantity`).value;
      const totalRefund = price * quantity;

      balance += totalRefund;
      updateBalance();
      alert(`You sold ${quantity} ${item}(s) for $${totalRefund}`);
    }

    // Call updateBalance() to display the balance initially
    updateBalance();
  </script>
</body>
</html>
