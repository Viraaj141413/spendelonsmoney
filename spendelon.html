<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spend Elon’s Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      font-size: 36px;
      text-align: center;
    }
    h3 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    input[type="number"] {
      padding: 5px;
      width: 50px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .balance {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Spend Elon’s Money</h1>

  <div class="balance">
    <p>Current Balance: $400,000,000,000</p> <!-- Display the balance here -->
  </div>

  <div id="items-container">
    <!-- Big Mac -->
    <div class="item">
      <img src="https://neal.fun/spend/images/big-mac.jpg" alt="Big Mac">
      <h3>Big Mac</h3>
      <p>Price: $2</p>
      <label for="big-mac-quantity">Quantity:</label>
      <input type="number" id="big-mac-quantity" name="big-mac-quantity" min="0" max="100">
      <button onclick="buyItem('big-mac', 2)">Buy</button>
      <button onclick="sellItem('big-mac', 2)">Sell</button>
    </div>

    <!-- Flip Flops -->
    <div class="item">
      <img src="https://neal.fun/spend/images/flip-flops.jpg" alt="Flip Flops">
      <h3>Flip Flops</h3>
      <p>Price: $3</p>
      <label for="flip-flops-quantity">Quantity:</label>
      <input type="number" id="flip-flops-quantity" name="flip-flops-quantity" min="0" max="100">
      <button onclick="buyItem('flip-flops', 3)">Buy</button>
      <button onclick="sellItem('flip-flops', 3)">Sell</button>
    </div>

    <!-- Coca-Cola Pack -->
    <div class="item">
      <img src="https://neal.fun/spend/images/coca-cola-pack.jpg" alt="Coca-Cola Pack">
      <h3>Coca-Cola Pack</h3>
      <p>Price: $5</p>
      <label for="coca-cola-quantity">Quantity:</label>
      <input type="number" id="coca-cola-quantity" name="coca-cola-quantity" min="0" max="100">
      <button onclick="buyItem('coca-cola', 5)">Buy</button>
      <button onclick="sellItem('coca-cola', 5)">Sell</button>
    </div>

    <!-- Movie Ticket -->
    <div class="item">
      <img src="https://neal.fun/spend/images/movie-ticket.jpg" alt="Movie Ticket">
      <h3>Movie Ticket</h3>
      <p>Price: $12</p>
      <label for="movie-ticket-quantity">Quantity:</label>
      <input type="number" id="movie-ticket-quantity" name="movie-ticket-quantity" min="0" max="100">
      <button onclick="buyItem('movie-ticket', 12)">Buy</button>
      <button onclick="sellItem('movie-ticket', 12)">Sell</button>
    </div>

    <!-- Book -->
    <div class="item">
      <img src="https://neal.fun/spend/images/book.jpg" alt="Book">
      <h3>Book</h3>
      <p>Price: $15</p>
      <label for="book-quantity">Quantity:</label>
      <input type="number" id="book-quantity" name="book-quantity" min="0" max="100">
      <button onclick="buyItem('book', 15)">Buy</button>
      <button onclick="sellItem('book', 15)">Sell</button>
    </div>

    <!-- Lobster Dinner -->
    <div class="item">
      <img src="https://neal.fun/spend/images/lobster-dinner.jpg" alt="Lobster Dinner">
      <h3>Lobster Dinner</h3>
      <p>Price: $45</p>
      <label for="lobster-dinner-quantity">Quantity:</label>
      <input type="number" id="lobster-dinner-quantity" name="lobster-dinner-quantity" min="0" max="100">
      <button onclick="buyItem('lobster-dinner', 45)">Buy</button>
      <button onclick="sellItem('lobster-dinner', 45)">Sell</button>
    </div>

    <!-- Video Game -->
    <div class="item">
      <img src="https://neal.fun/spend/images/video-game.jpg" alt="Video Game">
      <h3>Video Game</h3>
      <p>Price: $60</p>
      <label for="video-game-quantity">Quantity:</label>
      <input type="number" id="video-game-quantity" name="video-game-quantity" min="0" max="100">
      <button onclick="buyItem('video-game', 60)">Buy</button>
      <button onclick="sellItem('video-game', 60)">Sell</button>
    </div>
  </div>

  <script>
    let balance = 400000000000; // Starting balance

    // Update the displayed balance
    function updateBalance() {
      document.querySelector('.balance p').textContent = `Current Balance: $${balance.toLocaleString()}`;
    }

    // Function for buying items
    function buyItem(item, price) {
      const quantity = document.getElementById(`${item}-quantity`).value;
      const totalCost = price * quantity;

      if (totalCost <= balance) {
        balance -= totalCost;
        updateBalance();
        alert(`You bought ${quantity} ${item}(s) for $${totalCost}`);
      } else {
        alert("You don't have enough money.");
      }
    }

    // Function for selling items
    function sellItem(item, price) {
      const quantity = document.getElementById(`${item}-quantity`).value;
      const totalRefund = price * quantity;

      balance += totalRefund;
      updateBalance();
      alert(`You sold ${quantity} ${item}(s) for $${totalRefund}`);
    }
  </script>
</body>
</html>
